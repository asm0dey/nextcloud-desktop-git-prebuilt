language: minimal
script:
  - 'docker build -t makepkg .'
  - 'git clone https://aur.archlinux.org/nextcloud-desktop-git.git nextcloud'
  - '(test -f 000*.patch && cd kodi && git apply ../*.patch) || true'
  - 'mkdir -p cache'
  - 'sudo chown -R 1000 nexrtcloud'
  - 'sudo chown -R 1000 cache'
  - 'chmod +x build.sh'
  - ./build.sh
  - 'sudo chown -R "$(whoami)" cache'
  - 'sudo chown -R "$(whoami)" nextcloud'
  - 'mkdir -p dist/x86_64'
  - 'find nextcloud -name ''*.tar.xz'' -exec mv {} dist/x86_64 \;'
  - 'sudo chown -R 1000 dist'
  - 'docker run -v "$(pwd)"/dist/x86_64:/home/builder/dist -i makepkg bash -c ''cd dist && repo-add nextcloud-desktop-git-prebuilt.db.tar.xz *.tar.xz'''
  - 'sudo chown -R "$(whoami)" dist'
cache:
  directories:
    - cache
deploy:
  -
    provider: releases
    api_key:
      secure: 
    file: 'dist/x86_64/*'
    file_glob: true
    on:
      tags: true
    skip_cleanup: true
  -
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    keep_history: false
    deployment_file: true
    local_dir: dist
    on:
      tags: true
  -
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    target_branch: gh-pages
    keep_history: false
    deployment_file: true
    local_dir: dist
    on:
      branch: master

